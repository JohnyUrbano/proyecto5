<body>

  <div class="container-fluid pt-3 p-4">
    <div class="row shadow-lg p-2 mb-5 bg-white rounded">
      <div class="container-fluid col-sm-3 p-2 bg-white  py-auto mx-1">
        <p class="text-center fw-bold pt-0 fs-3"></p>
          <p class="text-align fw-bold pt-0 fs-3">
            <div class="list-group">
       
            </div>

      </div>

        <!-- <h5 style="text-align:center"><span class="badge bg-success">MIS IMÁGENES</span></h5> -->
        <p class="text-center fw-bold pt-0 fs-3"><span class="badge bg-success">FORMULARIO DE RESGISTRO</span></p>


        <form action="/login" method="post" enctype="multipart/form-data">
          <p>
          <label for="">Nombre de usuario:</label>
          <input class="controls" type="text" name="Nombre_usu" id="Nombre_usu" required placeholder="Ingresa tu nombre de usuario"><br>
          </p>
          <p>
          <label for="">Contraseña:</label>
          <input class="controls" type="password" name="Contraseña" id="Contraseña" required minlength="8" maxlength="10" placeholder="Ingresa tu contraseña"><br>
          </p>
          <input type="submit" value="Ingresar" name="btnGuardar">
          <p>
          <p><a href="/registrar">Regístrate</a></p>
          {% for e in error %}
          <span style="color: red;">{{ e }}</span>
          {% endfor %}
        </p>

        </form>
